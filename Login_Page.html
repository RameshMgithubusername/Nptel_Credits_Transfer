<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-fuchsia-50">
    <div class="flex justify-center items-center min-h-screen">
      <form
        action=""
        class="p-8 bg-white-50 shadow-lg shadow-fuchsia-500/100 rounded-lg"
      >
        <h1
          class="text-3xl text-center mb-6 tracking-normal"
          style="font-family: nexa; font-size: 50px"
        >
          Login
        </h1>
        <div class="ml-4">
          <div class="m-4">
            <label class="p-2" style="font-weight: 500">Email :</label>
            <input
              type="text"
              class="focus:outline-none mt-2 px-4 py-2 w-full shadow-lg bg-white-100 border border-red-300 rounded-2xl"
              placeholder="Username"
              required
            />
          </div>
          <div class="m-4">
            <label class="p-2" style="font-weight: 500">Password :</label>
            <input
              type="password"
              class="focus:outline-none mt-2 w-full py-2 px-4 shadow-lg bg-white-100 rounded-2xl border border-red-300"
              placeholder="password"
              required
            />
          </div>
          <div class="m-4 hover:text-blue-700">
            <a href="Forgot_Page.html" class="p-2" style="font-weight: 500"
              >Forgot Password?</a
            >
          </div>
          <button
            type="submit"
            class="hover:bg-green-600 px-12 py-2 ml-24 bg-blue-600 shadow-lg text-white rounded-lg"
          >
            Login
          </button>
          <div class="m-5 flex justify-center">
            <p style="font-weight: 500">
              Don't have any account?
              <a href="#" class="hover:text-red-500"> Register</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
